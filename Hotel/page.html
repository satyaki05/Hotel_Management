<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Lotus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* style.css */
/* style.css */
body {
    font-family: sans-serif;
    margin: 0;
    line-height: 1.6;
    color: #333;
    background-color: #f8f8f8; /* Light background for the whole page */
}

header {
    background-color: #fff;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

.logo {
    font-size: 1.2rem;
    font-weight: bold;
    color: #333;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav li {
    margin-left: 20px;
}

nav a {
    text-decoration: none;
    color: #555;
    font-weight: 500;
    transition: color 0.3s; /* Smooth color transition on hover */
}

nav a:hover {
    color: #007bff;
}

.hero {
    background-image: url('666.jpg'); /* Replace with your image */
    background-size: cover;
    background-position: center;
    color: white;
    text-align: center;
    padding: 120px 0; /* Increased padding */
    position: relative;
    overflow: hidden; /* Prevents image overflow */
    padding: 80px 0;
}

.hero::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4); /* Slightly darker overlay */
}

.hero-content {
    position: relative;
    z-index: 1;
    margin: 0 auto;
    padding: 20px;
    max-width: 500px; 
    margin-left: 5%;
}

.hero h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow for better readability */
    
}

/* style.css */
/* ... other styles ... */

.booking-form {
    background-color: transparent; /* Changed to transparent */
    padding: 20px;
    border-radius: 8px;
    box-shadow: none; /* Removed box shadow if you don't want it */
    text-align: left;
    backdrop-filter: blur(5px); /* Optional blur effect */
    -webkit-backdrop-filter: blur(5px); /* For Safari support */
    border: 1px solid rgba(255, 255, 255, 0.3); /* Optional subtle border */
}

/* ... rest of your CSS ... */
.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #555;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box; /* Include padding and border in element's total width and height */
    font-size: 1rem;
}

.check-availability {
    background-color: #007bff;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
    width: 100%;
}

.check-availability:hover {
    background-color: #0056b3;
}
.booking-form .form-group label { /* Targets the labels specifically */
    color: white; /* Example: white text */
}

    </style>
</head>
<body>
    <header>
        <div class="logo">WELCOME TO HOTEL LOTUS!</div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    ROOMS
                  </a>
                  <ul class="dropdown-menu">
                    <li><a href="deluxe.html" class="dropdown-item" href="#">DELUXE ROOMS</a></li>
                    <li><a href="standardroom.html" class="dropdown-item" href="#">STANDARD ROOMS</a></li>
                  
                  </li>
              </ul>
              <li class="nav-item">
                <a HREF="signup.html" class="nav-link active" aria-current="page" href="#">SIGN-UP</a>
              </li>
              <li class="nav-item">
                <a href="login.html" class="nav-link active" aria-current="page" href="#">LOG-IN</a>
              </li>
              
            </div>
          </div>
        </nav>
    </header>

    <main>
      <section class="hero">
          <div class="hero-content">
              <h1>A Best Place To Stay</h1>
              <div class="booking-form">
                  <div class="form-group">
                      <label for="check-in">Check In</label>
                      <input type="date" id="check-in">
                  </div>
                  <div class="form-group">
                      <label for="check-out">Check Out</label>
                      <input type="date" id="check-out">
                  </div>
                  <div class="form-group">
                      <label for="adults">Adults</label>
                      <select id="adults">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="2">3</option>
                          <option value="2">4</option>
                          <option value="2">5</option>
                          <option value="2">6</option>
                          </select>
                  </div>
                  <div class="form-group">
                      <label for="children">Children</label>
                      <select id="children">
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="2">3</option>

                          </select>
                  </div>
                  <button class="check-availability">Check Availability
                    
                  </button>
              </div>
          </div>
      </section>
  </main>
    <footer>
        </footer>
    <script src="script.js">
      
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
